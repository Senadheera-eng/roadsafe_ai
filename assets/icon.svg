<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0052CC"/>
      <stop offset="50%" stop-color="#4338CA"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0066FF"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <radialGradient id="iris" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="55%" stop-color="#0066FF"/>
      <stop offset="100%" stop-color="#4338CA"/>
    </radialGradient>
    <linearGradient id="roadG" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
  </defs>

  <!-- Background fill -->
  <rect width="1024" height="1024" rx="220" fill="url(#bg)"/>

  <!-- Inner dark area (shield shape) -->
  <path d="M512 120 C512 120 800 220 820 250 L820 480 C820 660 700 820 512 900 C324 820 204 660 204 480 L204 250 C224 220 512 120 512 120 Z"
