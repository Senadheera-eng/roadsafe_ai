<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Primary gradient: Electric Blue to Purple -->
    <linearGradient id="mainGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0066FF"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <!-- Accent glow gradient -->
    <linearGradient id="glowGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00BCD4"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <!-- Road gradient -->
    <linearGradient id="roadGrad" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <!-- Eye iris gradient -->
    <radialGradient id="irisGrad" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="60%" stop-color="#0066FF"/>
      <stop offset="100%" stop-color="#4338CA"/>
    </radialGradient>
    <!-- Outer glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Soft shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#0066FF" flood-opacity="0.35"/>
    </filter>
    <!-- Inner eye glow -->
    <filter id="eyeGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- === SHIELD BACKGROUND === -->
  <!-- Outer shield with gradient -->
  <path d="M256 28 C256 28 420 88 432 108 L432 232 C432 340 360 432 256 476 C152 432 80 340 80 232 L80 108 C92 88 256 28 256 28 Z"
        fill="url(#mainGrad)" filter="url(#shadow)"/>

  <!-- Inner shield darker area -->
  <path d="M256 52 C256 52 400 104 410 120 L410 236 C410 332 346 416 256 456 C166 416 102 332 102 236 L102 120 C112 104 256 52 256 52 Z"
        fill="#0A1628" opacity="0.85"/>

  <!-- Subtle shield inner border highlight -->
  <path d="M256 52 C256 52 400 104 410 120 L410 236 C410 332 346 416 256 456 C166 416 102 332 102 236 L102 120 C112 104 256 52 256 52 Z"
        fill="none" stroke="url(#glowGrad)" stroke-width="1.5" opacity="0.5"/>

  <!-- === ROAD ELEMENT === -->
  <!-- Road surface (perspective) -->
  <path d="M210 380 L230 260 L282 260 L302 380 Z" fill="url(#roadGrad)" opacity="0.9"/>

  <!-- Road center dashes -->
  <rect x="251" y="272" width="10" height="22" rx="3" fill="#FFD700" opacity="0.9"/>
  <rect x="251" y="306" width="10" height="22" rx="3" fill="#FFD700" opacity="0.9"/>
  <rect x="251" y="340" width="10" height="22" rx="3" fill="#FFD700" opacity="0.7"/>
  <rect x="251" y="368" width="10" height="12" rx="3" fill="#FFD700" opacity="0.5"/>

  <!-- Road side lines -->
  <line x1="222" y1="268" x2="214" y2="375" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
  <line x1="290" y1="268" x2="298" y2="375" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>

  <!-- === AI EYE (Central Element) === -->
  <!-- Outer eye shape - almond/lens shape -->
  <g filter="url(#eyeGlow)">
    <path d="M140 195 Q256 120 372 195 Q256 270 140 195 Z"
          fill="none" stroke="#00BCD4" stroke-width="3" opacity="0.7"/>
  </g>

  <!-- Eye white (sclera) -->
  <path d="M155 195 Q256 132 357 195 Q256 258 155 195 Z"
        fill="#FFFFFF" opacity="0.95"/>

  <!-- Iris -->
  <circle cx="256" cy="195" r="42" fill="url(#irisGrad)"/>

  <!-- Pupil -->
  <circle cx="256" cy="195" r="18" fill="#0A0E1A"/>

  <!-- Pupil AI circuit pattern -->
  <circle cx="256" cy="195" r="14" fill="none" stroke="#00E5FF" stroke-width="0.8" opacity="0.6"/>
  <line x1="256" y1="183" x2="256" y2="207" stroke="#00E5FF" stroke-width="0.6" opacity="0.5"/>
  <line x1="244" y1="195" x2="268" y2="195" stroke="#00E5FF" stroke-width="0.6" opacity="0.5"/>
  <!-- Small circuit dots -->
  <circle cx="256" cy="185" r="1.5" fill="#00E5FF" opacity="0.8"/>
  <circle cx="256" cy="205" r="1.5" fill="#00E5FF" opacity="0.8"/>
  <circle cx="246" cy="195" r="1.5" fill="#00E5FF" opacity="0.8"/>
  <circle cx="266" cy="195" r="1.5" fill="#00E5FF" opacity="0.8"/>

  <!-- Eye highlight / reflection -->
  <circle cx="247" cy="186" r="7" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="263" cy="200" r="3" fill="#FFFFFF" opacity="0.4"/>

  <!-- Iris outer ring detail -->
  <circle cx="256" cy="195" r="42" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.6"/>
  <circle cx="256" cy="195" r="38" fill="none" stroke="#6366F1" stroke-width="0.5" opacity="0.4"/>

  <!-- === SCANNING LINES (AI Detection effect) === -->
  <!-- Horizontal scan lines emanating from eye -->
  <line x1="130" y1="195" x2="148" y2="195" stroke="#00BCD4" stroke-width="1.5" opacity="0.5"/>
  <line x1="364" y1="195" x2="382" y2="195" stroke="#00BCD4" stroke-width="1.5" opacity="0.5"/>

  <!-- Corner brackets (tech/AI framing) -->
  <!-- Top left -->
  <path d="M158 148 L158 138 L172 138" fill="none" stroke="#00BCD4" stroke-width="2" opacity="0.6"/>
  <!-- Top right -->
  <path d="M354 148 L354 138 L340 138" fill="none" stroke="#00BCD4" stroke-width="2" opacity="0.6"/>
  <!-- Bottom left -->
  <path d="M158 242 L158 252 L172 252" fill="none" stroke="#00BCD4" stroke-width="2" opacity="0.6"/>
  <!-- Bottom right -->
  <path d="M354 242 L354 252 L340 252" fill="none" stroke="#00BCD4" stroke-width="2" opacity="0.6"/>

  <!-- === BRANDING TEXT === -->
  <!-- App name -->
  <text x="256" y="430" text-anchor="middle" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif"
        font-size="36" fill="#FFFFFF" font-weight="700" letter-spacing="3">ROADSAFE</text>
  <text x="256" y="456" text-anchor="middle" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif"
        font-size="18" fill="#00BCD4" font-weight="600" letter-spacing="6">AI</text>
</svg>
