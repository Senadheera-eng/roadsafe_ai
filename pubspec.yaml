description: A driver drowsiness detection app

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase - UPDATED TO LATEST COMPATIBLE VERSIONS
  firebase_core: ^4.2.1 # Updated to match storage requirement
  firebase_auth: ^6.1.2 # Updated to match core 4.x
  cloud_firestore: ^6.1.0 # Updated to match core 4.x
  firebase_storage: ^13.0.4 # The version you need

  # UI
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.2

  # Utilities
  network_info_plus: ^7.0.0
  vibration: ^3.1.3
  intl: ^0.20.2
  image_picker: ^1.0.7
  url_launcher: ^6.3.2
  wifi_iot: ^0.3.19+2
  shared_preferences: ^2.5.4
  permission_handler: ^12.0.1
  connectivity_plus: ^7.0.0

